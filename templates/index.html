<!DOCTYPE html>
<html>
<head>
<title>RayPlate</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/style.css">
<!-- <script src="static/script.js"></script> -->
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px" >
  <h1 class="w3-xlarge">RayPlate</h1>
  
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button">Detect</a>
      <a href="/detect_folder" class="w3-bar-item w3-button w3-light-grey">Detect Folder</a>
      <a href="/model" class="w3-bar-item w3-button w3-light-grey">Model YOLO</a>
      <a href="/data" class="w3-bar-item w3-button w3-light-grey">Dataset</a>

      <!-- <a href="/grafik" class="w3-bar-item w3-button w3-light-grey">Grafik</a> -->
    </div>
  </div>
</header>

<!-- Upload image -->
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  
  <p class="gambar">Add Image</p>
    <form action="/" method="post" enctype="multipart/form-data">
      <input class="" type='file' name="image" />
      <br><br>
      <input class="Detect" type="submit" value="deteksi"></input>
      <div class="drag-text">

      <br><br>

      <div class="output">
        <p>Original Image</p>
        <img class="img" src="{{img_path}}">

        <p>Preprocessing</p>
        <p>Crop</p>
        <img src="{{ url_for('static', filename='images/crop.jpg') }}" alt="Crop Image" style="height: 50; width: 100;">
        <br>
        <p>Gray</p>
        <img src="{{ url_for('static', filename='images/gray.jpg') }}" alt="Gray Image" style="height: 50; width: 100;">
        <br>
        <p>Threshold</p>
        <img src="{{ url_for('static', filename='images/threshold.jpg') }}" alt="Threshold Image" style="height: 50; width: 100;">
        <br>
        <p>Segmentasi</p>
        <img src="{{ url_for('static', filename='images/aaa.jpg') }}" alt="AAA Image" style="height: 50; width: 100;">
        <br>
        <img src="{{ url_for('static', filename='images/segmentation.jpg') }}" alt="Segmentation Image" style="height: 50; width: 100;">
        <br>
        <img src="{{ url_for('static', filename='images/contour.jpg') }}" alt="Contour Image" style="height: 50; width: 100;">
        <br>
        
        <h4>License Plate Prediction : {{ prediksi }}</h4>
        
      
      </div>
    </form>

  </div>

</div>
  
<!-- End Page Content -->


<!-- Footer -->
<footer class="footer"> 
  <p>&copy; 2023</p>
</footer>

</body>
</html>
