<!-- !PAGE CONTENT! -->

  <p class="gambar">Add Folder</p>
    <form action="/detect_folder" method="post" enctype="multipart/form-data">
      <input type="file" webkitdirectory multiple accept="image/*" onchange="handleFileSelect(event)" name="image">

      <input class="Detect" type="submit" value="deteksi"></input>
      <div class="drag-text">
